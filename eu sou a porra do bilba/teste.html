<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações Personalizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recomendacoes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .produto {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }
        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .titulo {
            font-weight: bold;
            margin: 10px 0;
        }
        .preco {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Recomendações Personalizadas</h2>
<div class="recomendacoes">
    <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <div class="titulo">Produto 1</div>
        <div class="preco">R$ 99,90</div>
        <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="produto2.jpg" alt="Produto 2">
        <div class="titulo">Produto 2</div>
        <div class="preco">R$ 199,90</div>
        <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="produto3.jpg" alt="Produto 3">
        <div class="titulo">Produto 3</div>
        <div class="preco">R$ 299,90</div>
        <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="produto4.jpg" alt="Produto 4">
        <div class="titulo">Produto 4</div>
        <div class="preco">R$ 149,90</div>
        <button>Adicionar ao Carrinho</button>
    </div>
</div>

</body>
</html>
